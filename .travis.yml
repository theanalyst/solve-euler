sudo: false
language: haskell
ghc: 7.6
env:
  global:
    - PATH=$PATH:~/.local/bin
cache:
  directories:
    - $HOME/.pip-cache
install:
  - wget https://bootstrap.pypa.io/get-pip.py
  - python get-pip.py --user
  - pip install pytest hy --download-cache $HOME/.pip-cache --user
  - cabal install HUnit tasty tasty-hunit 
  - cd haskell && cabal configure --enable-tests && cabal install --only-dependencies --enable-tests && cd ..

  # command to run tests
script:
  - time make -j 2 test
